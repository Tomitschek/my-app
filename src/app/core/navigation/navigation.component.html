<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [disableClose]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="isHandset$ && drawer.close()" mat-list-item routerLink="">
        Home</a>
      <a (click)="drawer.close()" mat-list-item routerLink="/dashboard">
        Dashboard</a>
      <a (click)="drawer.close()" mat-list-item routerLink="/patientslist">
        Patienten</a>
      <a (click)="drawer.close()" mat-list-item routerLink="/devices">
        Ger√§te</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>
      <span>my-app</span>
      <span class="example-spacer"></span>
      <mat-icon *ngIf=" isConnected " aria-hidden="false" aria-label="Example delete icon" class="example-icon">
        signal_wifi_4_bar
      </mat-icon>
      <mat-icon *ngIf=" !isConnected " aria-hidden="false" aria-label="Example delete icon" class="example-icon">
        signal_wifi_off
      </mat-icon>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
